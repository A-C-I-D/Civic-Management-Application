<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Management App - Login</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 30%;
            margin: auto;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 10px;
            margin-top: 10%;
        }
        h2 {
            color: #00AEEF;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            width: 95%;
            padding: 10px;
            background-color: #00AEEF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #007BBF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login to Civic Management</h2>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button class="btn">Login</button>
        </form>
    </div>

</body>
</html>
